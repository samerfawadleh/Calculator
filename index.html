<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div id="result" class="result"></div>
            <div class="operations">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">x</div>
                <div class="btn">/</div>
            </div>
            <div class="numbers-equal-section">
                <div class="numbers">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">AC</div>
                </div>
                <div class="equal-sign btn">=</div>
            </div>
        </div>
    </div>

    <script src='js/models/Calculator.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
